<head>
  <link rel="stylesheet" type="text/css"href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
  <script src ="js/jscolor.js"></script>
  <script src = "js/scolor.min.js"></script>
</head>
<p>Testing auto deploy</p>
<div class = "container">
  <div class = "row row1">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="welcome to colour grade :)">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="f1()">copy gradient</button>
      </span>
    </div><!-- /input-group -->
  </div>
  <div class = "row">
   <div class = "btndrop btn1">
    <div>
      <button class="button jscolor {valueElement:'valueSpan1',onFineChange:'update1(this)'}" value="cc66ff">
      </button>
      <span id="valueSpan1"></span>
      <p id="rect">
    </div><!--end btn-->
  </div>
   <div class = "dial-parent">
     <input type = "text" value = "360" class = "dial">
   </div>
   <div class = "btndrop btn2">
    <div>
      <button class="button jscolor {valueElement:'valueSpan2',onFineChange:'update2(this)'}" value="cc66ff">
      </button>
      <span id="valueSpan2"></span>
      <p id="rect">
    </div><!--end btn-->
  </div>
  </div><!--end row-->
</div><!--end container-->
<script>
$(document).ready(function(){
  $("body").css("height",`${screen.height}px`);
  $(".dial").knob({
    'max' : 360,
    'inputColor':'white',
    'fgColor':'#2c3e50',
    'thickness':'0.25',
    "cursor":true,
    'change' : function(val){
      var colorinput = $(".color-picker2").val();
    	var colors = $("body").css("background").split("rgb(");
    	var color1 = colors[1].split(")")[0].split(",");
    	var color2 = colors[2].split(")")[0].split(",");
    	color1 = "rgb(" + color1[0] + "," + color1[1] + "," + color1[2]+")";
    	color2 = "rgb(" + color2[0] + "," + color2[1] + "," + color2[2]+")";
    	$("body").css("background", "linear-gradient("+val+"deg,  "+ color1 +" 0%, "+color2+" 100%)");
    }
});
})
function update1(jscolor) {
    document.getElementById('rect').style.backgroundColor = '#' + jscolor
  	var color = jscolor.valueElement.textContent;
  	changeColor1(color);
}
function update2(jscolor) {
    document.getElementById('rect').style.backgroundColor = '#' + jscolor
  	var color = jscolor.valueElement.textContent;
  	changeColor2(color);
}
function changeColor1(color1){
  var colors = $("body").css("background").split("rgb(");
  var color2 = colors[2].split(")")[0].split(",");
  color2 = "rgb(" + color2[0] + "," + color2[1] + "," + color2[2]+")";
  $("body").css("background", "linear-gradient(160deg,  #"+ color1 +" 0%, "+color2+" 100%)");
}
function changeColor2(color2){
  var colors = $("body").css("background").split("rgb(");
 	var color1 = colors[1].split(")")[0].split(",");
  color1 = "rgb(" + color1[0] + "," + color1[1] + "," + color1[2]+")";
  $("body").css("background", "linear-gradient(160deg,  "+ color1 +" 0%, #"+color2+" 100%)");
}
function f1(){
  var background = $("body").css("background");
  $('.form-control').val("background: "+background);
}
</script>
